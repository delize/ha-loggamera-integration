name: Code Quality

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Code Quality Check
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 isort
      
      - name: Check code formatting with Black
        run: |
          black --check --diff custom_components/
      
      - name: Check import sorting with isort
        run: |
          isort --check-only --diff custom_components/
      
      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 custom_components/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 custom_components/ --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics